<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Bar</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="navbar-1">
        <a href="#">
            <img src="./assets/icons/logo.svg" alt="logo">
        </a>
        <nav>
            <ul>
                <li>Home</li>
                <li>Features</li>
                <li>Blog</li>
                <li>Shop</li>
                <li>
                    <img src="./assets/icons/glass.svg" alt="search icon">
                </li>
            </ul>
        </nav>
        <div class="login">
            <button>Sign In</button>
            <button>Sign Up</button>
        </div>
    </div>

    <div class="navbar-2">
        <button class="visit">Visit Tour</button>
        <a href="#">
            <img src="./assets/icons/logo.svg" alt="logo">
        </a>
        <div class="login">
            <span>Sign In</span>
            <span>Sign Up</span>
        </div>
    </div>

    <div class="navbar-3">
        <nav>
            <ul>
                <li>Home</li>
                <li>Features</li>
                <li>About</li>
                <li>Blog</li>
                <li>Contact Us</li>
                <li>
                    <button>Search</button>
                </li>
            </ul>
        </nav>
    </div>
</body>
</html>
